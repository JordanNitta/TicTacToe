<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <h2 style="margin-top: 5px;">Player Turn</h2>
    <div id="board">
        <div id="box-1">0</div>
        <div id="box-2">1</div>
        <div id="box-3">2</div>
        <div id="box-4">3</div>
        <div id="box-5">4</div>
        <div id="box-6">5</div>
        <div id="box-7">6</div>
        <div id="box-8">7</div>
        <div id="box-9">8</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
